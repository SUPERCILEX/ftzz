[package]
name = "ftzz"
version = "2.0.3"
authors = ["Alex Saveau <saveau.alexandre@gmail.com>"]
edition = "2021"
description = "File Tree Fuzzer creates a pseudo-random directory hierarchy filled with some number of files."
repository = "https://github.com/SUPERCILEX/ftzz"
keywords = ["tools", "files", "fuzz"]
categories = ["command-line-utilities", "development-tools", "development-tools::testing", "filesystem"]
license = "Apache-2.0"

[dependencies]
bytesize = "1.3.0"
cfg-if = "1.0.0"
clap = { version = "4.4.11", features = ["derive", "wrap_help"] }
clap-num = "1.0.2"
clap-verbosity-flag = "2.1.1"
error-stack = "0.4.1"
io-adapters = "0.3.0"
itoa = "1.0.10"
log = { version = "0.4.20", features = ["release_max_level_info"] }
paste = "1.0.14"
rand = { version = "0.8.5", default-features = false, features = ["std"] }
rand_distr = "0.4.3"
rand_xoshiro = "0.6.0"
simple_logger = { version = "4.3.0", default-features = false, features = ["colors"] }
sysexits = "0.7.7"
thiserror = "1.0.51"
thousands = "0.2.0"
tokio = { version = "1.35.1", features = ["rt"] }
tracing = { version = "0.1.40", features = ["release_max_level_off", "log"], optional = true }
tracing-chrome = { version = "0.7.1", optional = true }
tracing-subscriber = { version = "0.3.18", optional = true }
typed-builder = "0.18.0"

[target.'cfg(unix)'.dependencies]
rustix = { version = "0.38.28", features = ["fs", "thread"] }

[dev-dependencies]
criterion = "0.5.1"
expect-test = "1.4.1"
more-asserts = "0.3.1"
rand = "0.8.5"
rstest = { version = "0.18.2", default-features = false }
supercilex-tests = "0.4.4"
tempfile = "3.8.1"
trycmd = "0.14.19"

[build-dependencies]
itoa = "1.0.10"

[features]
trace = ["tracing", "tracing-chrome", "tracing-subscriber"]
dry_run = []

[[bench]]
name = "generator"
harness = false

[profile.release]
lto = true
codegen-units = 1
strip = true
panic = "abort"

[profile.dr]
inherits = "release"
debug = true
strip = false
