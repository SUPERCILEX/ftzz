[package]
name = "ftzz"
version = "2.0.0"
authors = ["Alex Saveau <saveau.alexandre@gmail.com>"]
edition = "2021"
description = "File Tree Fuzzer creates a pseudo-random directory hierarchy filled with some number of files."
repository = "https://github.com/SUPERCILEX/ftzz"
keywords = ["tools", "files", "fuzz"]
categories = ["command-line-utilities", "development-tools", "development-tools::testing", "filesystem"]
license = "Apache-2.0"

[dependencies]
bytesize = "1.2.0"
cfg-if = "1.0.0"
clap = { version = "4.3.9", features = ["derive", "wrap_help"] }
clap-num = "1.0.2"
clap-verbosity-flag = "2.0.1"
error-stack = "0.3.1"
# TODO use the real itoa once https://github.com/dtolnay/itoa/pull/34 goes through
itoa-const = "1.0.5"
log = { version = "0.4.19", features = ["release_max_level_info"] }
paste = "1.0.12"
rand = { version = "0.8.5", default-features = false, features = ["std"] }
rand_distr = "0.4.3"
rand_xoshiro = "0.6.0"
simple_logger = { version = "4.2.0", default-features = false, features = ["colors"] }
sysexits = "0.6.1"
thiserror = "1.0.40"
thousands = "0.2.0"
tokio = { version = "1.29.0", features = ["rt"] }
tracing = { version = "0.1.37", features = ["release_max_level_off", "log"], optional = true }
tracing-chrome = { version = "0.7.1", optional = true }
tracing-subscriber = { version = "0.3.17", optional = true }
typed-builder = "0.14.0"

[target.'cfg(unix)'.dependencies]
rustix = { version = "0.38.0", features = ["fs"] }

[dev-dependencies]
criterion = "0.5.1"
expect-test = "1.4.1"
more-asserts = "0.3.1"
rand = { version = "0.8.5", default-features = false, features = ["std", "std_rng"] }
rstest = { version = "0.17.0", default-features = false }
seahash = "4.1.0"
supercilex-tests = "0.3.3"
tempfile = "3.6.0"
trycmd = "0.14.16"

[features]
trace = ["tracing", "tracing-chrome", "tracing-subscriber"]
dry_run = []

[[bench]]
name = "generator"
harness = false

[profile.release]
lto = true
codegen-units = 1
strip = true
panic = "abort"

[profile.dr]
inherits = "release"
debug = true
strip = false
